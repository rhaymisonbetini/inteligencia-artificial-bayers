<!doctype html>
<html>
	<head>
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	   <script src="js/jquery.min.js"></script>
	   <script src="js/popper.min.js"></script>
	   <script src="js/bootstrap.min.js"></script>
	   <meta charset="utf-8">
	   <title>TensorFlow</title>
	   <script src="FileSaver/FileSaver.js"></script>
	   <script src="tensorflow/tf.min.js"></script>
	</head>
	<body>
	   <nav class="navbar navbar-expand-sm bg-dark">
	     <ul class="navbar-nav">
	       <li class="nav-item">
	         <a class="nav-link text-white" href="#" onclick="prepararCadastro()" data-toggle="modal" data-target="#modalNovo" id="novo">
	         	Novo
	     	 </a>
	       </li>
	     </ul>
	   </nav>
	   <br>
	   <div class="container">

	     <div class="bg-dark" style="padding: 5px;color:aliceblue" align="right">Naive Bayes<span id="resultado"></span></div>

		 <div class="form-group">
			 <label for="sel_entrada">Probabilidade:</label>
			 <select class="form-control" id="sel_entrada" onchange="executar()">
				<option value="27">27</option>				
			 </select>
		 </div>

		 <div style="overflow-y:scroll; height: 200px;">
			  <table class="table table-striped">
			    <thead>
			      <tr>
			        <th>Entrada</th>
			        <th>Classe</th>
			      </tr>
			    </thead>
			    <tbody id="linhas">

			    </tbody>
			  </table>
		 </div>

		 <input type="file" class="table-secondary" class="form-control" onchange="abrir(event)"><br>
		 <button type="button" class="btn btn-lg btn-dark float-right" onclick="salvar()">Salvar Modelo</button>
	   </div>

	   <div class="modal fade" id="modalNovo">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <div class="modal-header">
		        <h4 class="modal-title">Novo</h4>
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <div class="modal-body">
				  <div class="form-group">
				    <label for="entrada">Entrada:</label>
				    <input type="text" class="form-control" id="entrada">
				  </div>
				  <div class="form-group">
				    <label for="classe">Classe:</label>
				    <input type="text" class="form-control" id="classe">
				  </div>			  
		      </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-silver" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-dark" data-dismiss="modal" onclick="cadastrar()">Confirmar</button>
		      </div>

		    </div>
		  </div>
	   </div>

	   <script src="js/action01.js"></script>
	</body>
</html>
